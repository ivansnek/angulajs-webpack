<ul>  
    <li ng-repeat="artist in vm.artists | limitTo:10">
        <div class="row">
            <div class="col s6">                    
                <a ui-sref="artists-detail({name: artist.name})">{{artist.name}}</a>
                <p><b>Playcount:</b>{{artist.playcount | number}}</p>
                </div>
            <div class="col s6"> <img ng-src="{{artist.image[2]['#text']}}" alt=""></div>    
        </div>        
    </li>
</ul>
