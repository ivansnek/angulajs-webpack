<ul>  
    <li ng-repeat="track in vm.tracks | limitTo:10">
        <div class="row">
            <div class="col s6">                    
                {{track.name}}
                </div>
            <div class="col s6"> 
                <img ng-src="{{track.image[1]['#text']}}" alt="">
                </div>    
        </div>        
    </li>
</ul>
